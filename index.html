<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Template</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="/fontawesome-free-6.7.1-web/css/all.css" />
  </head>

  <body>
    <div class="">
      <div class="row fixed-left">
        <div class="col-lg-3 menu">
          <div class="row fixed-left">
            <div class="col-lg-12">
              <table class="top-table">
                <tr>
                  <td rowspan="3">
                    <img src="/img/avatar2.png" />
                  </td>
                </tr>
                <tr>
                  <td>Welcome, <span style="font-weight: bold">Mike</span></td>
                </tr>
                <tr class="top-table-icons">
                  <td>
                    <i class="fa-solid fa-envelope email"></i>
                    <i class="fa-solid fa-user user"></i>
                    <i class="fa-solid fa-gear setting"></i>
                  </td>
                </tr>
              </table>
            </div>
            <div class="col-lg-12">
              <table class="bottom-table">
                <tr>
                  <td class="title">Dashboard</td>
                </tr>
                <tr>
                  <td class="item firstItem">
                    <i class="fa fa-users fa-fw"></i>
                    Overview
                  </td>
                </tr>
                <tr>
                  <td class="item"><i class="fa fa-eye fa-fw"></i> Views</td>
                </tr>
                <tr>
                  <td class="item">
                    <i class="fa fa-users fa-fw"></i> Traffic
                  </td>
                </tr>
                <tr>
                  <td class="item"><i class="fa fa-bullseye fa-fw"></i> Geo</td>
                </tr>
                <tr>
                  <td class="item">
                    <i class="fa fa-diamond fa-fw"></i> Orders
                  </td>
                </tr>
                <tr>
                  <td class="item"><i class="fa fa-bell fa-fw"></i> News</td>
                </tr>
                <tr>
                  <td class="item"><i class="fa fa-bank fa-fw"></i> General</td>
                </tr>
                <tr>
                  <td class="item">
                    <i class="fa fa-history fa-fw"></i> History
                  </td>
                </tr>
                <tr>
                  <td class="item"><i class="fa fa-cog fa-fw"></i> Settings</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="col-lg-9 main offset-lg-3">
          <div class="row">
            <div class="col-lg-12 title">My Dashboard</div>
            <div class="row">
              <div class="col-lg-3 items item-1">
                <div class="row">
                  <div class="col-lg-12">
                    <i class="fa fa-comment w3-xxxlarge mainIcons"></i><span>52</span>
                  </div>
                  <div class="col-lg-12">Messages</div>
                </div>
              </div>
              <div class="col-lg-3 items item-2">
                <div class="row">
                  <div class="col-lg-12">
                    <i class="fa fa-eye fa-fw mainIcons"></i><span>99</span>
                  </div>
                  <div class="col-lg-12">Views</div>
                </div>
              </div>
              <div class="col-lg-3 items item-3">
                <div class="row">
                  <div class="col-lg-12">
                    <i class="fa-solid fa-share-nodes mainIcons"></i><span>23</span>
                  </div>
                  <div class="col-lg-12">Shares</div>
                </div>
              </div>
              <div class="col-lg-3 items item-4">
                <div class="row">
                  <div class="col-lg-12">
                    <i class="fa fa-users fa-fw mainIcons"></i></i
                    ><span>50</span>
                  </div>
                  <div class="col-lg-12">Users</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
